<div class="payment">
  <div class="payment-info">
    <div class="payment-info__delivery">
      <h2>DELIVERY ADDRESS</h2>
      <p>46 vale roadd street</p>
    </div>
    <div class="payment-info__card">
      <h2>PAYMENT CARD NUMBER</h2>
      <p>****************1231</p>
    </div>
  </div>

  <div class="payment-coupon">
    <h2>APPLY COUPON</h2>
    <select
      name="coupon"
      id="coupon"
      [(value)]="selectedCoupon"
      (change)="addCouponToCheckout($event.target.value)"
    >
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
    </select>
  </div>
  <div class="payment-checkout">
    <button class="btn btn-checkout" (click)="onCheckout()">Checkout</button>
    <p>{{ totalAmount | currency }}</p>
  </div>
</div>
